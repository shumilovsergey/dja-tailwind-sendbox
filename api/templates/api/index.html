<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{% url 'api:add_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="task_title" placeholder="Add a new task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}{% if task.completed %} (Completed){% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
